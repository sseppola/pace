<template name="taskList">
	<div id="taskList" class="exclBox">
		<div class="task priority-1 completed-{{p1.completed}}">
			{{#if p1}}
				{{> singleTask p1}}
			{{else}}
				{{> emptyTask }}
			{{/if}}
		</div>

		<div class="task priority-2 completed-{{p2.completed}}">
			{{#if p2}}
				{{> singleTask p2}}
			{{else}}
				{{> emptyTask }}
			{{/if}}
		</div>

		<div class="task priority-3 completed-{{p3.completed}}">
			{{#if p3}}
				{{> singleTask p3}}
			{{else}}
				{{> emptyTask }}
			{{/if}}
		</div>
		
		<div class="wrapper secondary-title">
			{{n_secondary}} secondary tasks:
		</div>
		
		{{#each secondary}}
			<div class="task priority-secondary completed-{{completed}}">
				{{> singleTask}}
			</div>
		{{/each}}
	</div>
</template>
