<template name="taskList">
	<div id="taskList" class="exclBox">
		<!-- This can be improved by creating a custom handlebars block helper  -->
		<div class="task priority-1 completed-{{p1.completed}} taskDrop">
			{{#if p1}}
				{{> singleTask p1}}
			{{else}}
				{{> emptyTask }}
			{{/if}}
		</div>

		<div class="task priority-2 completed-{{p2.completed}} taskDrop">
			{{#if p2}}
				{{> singleTask p2}}
			{{else}}
				{{> emptyTask }}
			{{/if}}
		</div>

		<div class="task priority-3 completed-{{p3.completed}} taskDrop">
			{{#if p3}}
				{{> singleTask p3}}
			{{else}}
				{{> emptyTask }}
			{{/if}}
		</div>
		
		<div class="wrapper secondary-title taskDrop">
			{{n_secondary}} secondary tasks:
		</div>
		
		{{#each secondary}}
			<div class="task priority-secondary completed-{{completed}} taskDrop">
				{{> singleTask}}
			</div>
		{{/each}}
	</div>
</template>
